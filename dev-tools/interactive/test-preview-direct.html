<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Direct Preview Test</title>
  <style>
    body { background: #000; color: #00ffff; font-family: monospace; padding: 20px; }
    iframe { border: 2px solid #00ffff; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Direct Preview Test</h1>
  <p>Testing preview for home-screen:</p>
  <iframe src="/preview?component=home-screen" width="800" height="600"></iframe>
  <p>Check console for logs</p>
  <script>
    console.log('Test page loaded');
    const iframe = document.querySelector('iframe');
    iframe.onload = () => console.log('Preview iframe loaded');
    iframe.onerror = () => console.error('Preview iframe failed');
  </script>
</body>
</html>
