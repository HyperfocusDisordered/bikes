<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes - Interactive Logic Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
        }

        /* Canvas –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç—ã */
        .map-canvas {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .map-canvas:active {
            cursor: grabbing;
        }

        .map-svg {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(78, 201, 176, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 220, 170, 0.05) 0%, transparent 50%),
                #000000;
        }

        /* –ù–æ–¥—ã */
        .node-group {
            cursor: move;
        }

        .node-circle {
            fill: rgba(78, 201, 176, 0.2);
            stroke: #4ec9b0;
            stroke-width: 2;
            transition: all 0.2s;
            filter: drop-shadow(0 0 8px rgba(78, 201, 176, 0.5));
        }

        .node-group:hover .node-circle {
            fill: rgba(78, 201, 176, 0.4);
            stroke-width: 3;
            filter: drop-shadow(0 0 15px rgba(78, 201, 176, 0.8));
            transform: scale(1.1);
        }

        .node-group.screen .node-circle {
            fill: rgba(78, 201, 176, 0.2);
            stroke: #4ec9b0;
        }

        .node-group.component .node-circle {
            fill: rgba(220, 220, 170, 0.2);
            stroke: #dcdcaa;
        }

        .node-group.service .node-circle {
            fill: rgba(206, 145, 120, 0.2);
            stroke: #ce9178;
        }

        .node-group.state .node-circle {
            fill: rgba(197, 134, 192, 0.2);
            stroke: #c586c0;
        }

        .node-group.util .node-circle {
            fill: rgba(156, 220, 254, 0.2);
            stroke: #9cdcfe;
        }

        .node-icon {
            font-size: 24px;
            text-anchor: middle;
            dominant-baseline: central;
            pointer-events: none;
        }

        .node-label {
            fill: #ffffff;
            font-size: 12px;
            font-weight: 600;
            text-anchor: middle;
            dominant-baseline: hanging;
            pointer-events: none;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.8));
        }

        /* –°–æ–µ–¥–∏–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ */
        .connection-line {
            stroke: rgba(78, 201, 176, 0.3);
            stroke-width: 1.5;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .connection-line:hover {
            stroke: rgba(78, 201, 176, 0.6);
            stroke-width: 2;
        }

        /* –î–µ—Ç–∞–ª—å–Ω–æ–µ –ø—Ä–µ–≤—å—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .preview-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4ec9b0;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .preview-panel.visible {
            display: block;
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(78, 201, 176, 0.3);
        }

        .preview-icon {
            font-size: 32px;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 600;
            color: #4ec9b0;
        }

        .preview-path {
            font-size: 11px;
            color: #858585;
            font-family: monospace;
            margin-top: 5px;
        }

        .preview-functions {
            margin-top: 15px;
        }

        .preview-function {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #4ec9b0;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .preview-function-name {
            font-size: 14px;
            color: #dcdcaa;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .preview-function-desc {
            font-size: 11px;
            color: #858585;
        }

        .preview-calls {
            margin-top: 8px;
            font-size: 10px;
            color: #6a9955;
        }

        .preview-call {
            margin: 2px 0;
            font-family: monospace;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 15px;
            background: rgba(78, 201, 176, 0.2);
            border: 1px solid #4ec9b0;
            border-radius: 6px;
            color: #4ec9b0;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(78, 201, 176, 0.3);
            transform: scale(1.05);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-box {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(78, 201, 176, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: #4ec9b0;
            box-shadow: 0 0 15px rgba(78, 201, 176, 0.3);
        }

        /* –°—Ç—Ä–µ–ª–∫–∏ –¥–ª—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π */
        .arrowhead {
            fill: rgba(78, 201, 176, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã - –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ä–∞—Å–∫—Ä—ã—Ç–æ–µ –¥–µ—Ä–µ–≤–æ

                id: 'qrScanner',
                type: 'screen',
                name: 'QR Scanner',
                icon: 'üì∑',
                path: 'src/bikes/screens/qr_scanner.cljd',
                x: 300,
                y: 300,
                connections: ['appState', 'pwaInstall'],
                functions: [
                    { name: 'qr-scanner-screen', description: '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR', writes: ['current-bike'], calls: ['set-current-bike', 'install-prompt'] }
                ]
            },
            bikeRental: {
                id: 'bikeRental',
                type: 'screen',
                name: 'Bike Rental',

                y: 300,

                functions: [
                    { name: 'bike-rental-screen', description: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—Ä–µ–Ω–¥–æ–π', reads: ['current-bike', 'current-rental'], writes: ['current-rental'] }
                ]
            },
            pwaInstall: {
                id: 'pwaInstall',
                type: 'component',
                name: 'PWA Install',
                icon: 'üì≤',
                path: 'src/bikes/components/pwa_install.cljd',
                x: 300,
                y: 500,
                connections: [],
                functions: [
                    { name: 'install-prompt', description: '–ü—Ä–æ–º–ø—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA' }
                ]
            },
            api: {
                id: 'api',
                type: 'service',
                name: 'API Client',
                icon: 'üåê',
                path: 'src/bikes/services/api.cljd',
                x: 700,
                y: 100,
                connections: [],
                functions: [
                    { name: 'request', description: '–ë–∞–∑–æ–≤—ã–π HTTP –∑–∞–ø—Ä–æ—Å' },
                    { name: 'get-bike-by-qr', description: '–ü–æ–ª—É—á–∏—Ç—å –±–∞–π–∫ –ø–æ QR', calls: ['request'] },
                    { name: 'start-rental', description: '–ù–∞—á–∞—Ç—å –∞—Ä–µ–Ω–¥—É', calls: ['request'] },
                    { name: 'end-rental', description: '–ó–∞–≤–µ—Ä—à–∏—Ç—å –∞—Ä–µ–Ω–¥—É', calls: ['request'] },
                    { name: 'get-current-rental', description: '–ü–æ–ª—É—á–∏—Ç—å –∞—Ä–µ–Ω–¥—É', calls: ['request'] },

                ]
            },
            bluetooth: {
                id: 'bluetooth',
                type: 'service',
                name: 'Bluetooth',
                icon: 'üì°',
                path: 'src/bikes/services/bluetooth.cljd',
                x: 900,
                y: 100,
                connections: [],
                functions: [
                    { name: 'scan-for-devices', description: '–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞' },
                    { name: 'connect-to-device', description: '–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è' },
                    { name: 'unlock-bike', description: '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å' },
                    { name: 'lock-bike', description: '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å' },
                    { name: 'get-bike-status', description: '–°—Ç–∞—Ç—É—Å –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏' },
                    { name: 'get-battery-level', description: '–£—Ä–æ–≤–µ–Ω—å –±–∞—Ç–∞—Ä–µ–∏' },
                    { name: 'subscribe-to-status', description: '–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å—Ç–∞—Ç—É—Å' }
                ]
            },
            appState: {
                id: 'appState',
                type: 'state',
                name: 'App State',
                icon: 'üíæ',
                path: 'src/bikes/state/app_state.cljd',
                x: 300,
                y: 700,
                connections: [],
                atoms: [
                    { name: 'current-rental', readBy: ['home', 'bikeRental'], writtenBy: ['bikeRental'] },
                    { name: 'current-bike', readBy: ['bikeRental'], writtenBy: ['qrScanner'] },
                    { name: 'user', readBy: [], writtenBy: [] },
                    { name: 'pwa-installed', readBy: [], writtenBy: [] }
                ],
                functions: [
                    { name: 'set-current-bike', writes: ['current-bike'], calledBy: ['qrScanner'] },
                    { name: 'set-current-rental', writes: ['current-rental'], calledBy: ['bikeRental'] },
                    { name: 'clear-rental', writes: ['current-rental', 'current-bike'], calledBy: ['bikeRental'] }
                ]
            },
            helpers: {
                id: 'helpers',
                type: 'util',
                name: 'Helpers',
                icon: 'üîß',
                path: 'src/bikes/utils/helpers.cljd',
                x: 700,
                y: 500,
                connections: [],
                functions: [
                    { name: 'format-duration', description: '–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å', usedBy: ['bikeRental'] },
                    { name: 'format-time', description: '–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–µ–º—è', usedBy: ['bikeRental'] },
                    { name: 'generate-id', description: '–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å UUID' },
                    { name: 'validate-qr-code', description: '–í–∞–ª–∏–¥–∏—Ä–æ–≤–∞—Ç—å QR', usedBy: ['qrScanner'] }
                ]
            }
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞—Ä—Ç—ã
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let draggedNode = null;
        let hoveredNode = null;

        const svg = document.getElementById('mapSvg');
        const nodesGroup = document.getElementById('nodes');
        const connectionsGroup = document.getElementById('connections');
        const previewPanel = document.getElementById('previewPanel');
        let currentTransform = { x: 0, y: 0, scale: 1 };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            renderConnections();
            renderNodes();
            updateTransform();
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
        function renderConnections() {
            connectionsGroup.innerHTML = '';
            
            Object.values(logicMap).forEach(node => {
                if (node.connections) {
                    node.connections.forEach(targetId => {
                        const target = logicMap[targetId];
                        if (target) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('class', 'connection-line');
                            line.setAttribute('x1', node.x);
                            line.setAttribute('y1', node.y);
                            line.setAttribute('x2', target.x);
                            line.setAttribute('y2', target.y);
                            connectionsGroup.appendChild(line);
                        }
                    });
                }
            });
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω–æ–¥
        function renderNodes() {
            nodesGroup.innerHTML = '';
            
            Object.values(logicMap).forEach(node => {
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                group.setAttribute('class', `node-group ${node.type}`);
                group.setAttribute('transform', `translate(${node.x}, ${node.y})`);
                group.dataset.nodeId = node.id;
                
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'node-circle');
                circle.setAttribute('r', '40');
                
                const icon = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                icon.setAttribute('class', 'node-icon');
                icon.textContent = node.icon;
                
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.setAttribute('class', 'node-label');
                label.setAttribute('y', '55');
                label.textContent = node.name;
                
                group.appendChild(circle);
                group.appendChild(icon);
                group.appendChild(label);
                
                // –°–æ–±—ã—Ç–∏—è
                group.addEventListener('mouseenter', () => showPreview(node));
                group.addEventListener('mouseleave', () => hidePreview());
                group.addEventListener('mousedown', (e) => startDragNode(e, node));
                
                nodesGroup.appendChild(group);
            });
        }

        // –ü—Ä–µ–≤—å—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        function showPreview(node) {
            hoveredNode = node;
            previewPanel.classList.add('visible');
            
            document.getElementById('previewIcon').textContent = node.icon;
            document.getElementById('previewTitle').textContent = node.name;
            document.getElementById('previewPath').textContent = node.path;
            
            const functionsDiv = document.getElementById('previewFunctions');
            functionsDiv.innerHTML = '';
            
            if (node.functions) {
                node.functions.forEach(func => {
                    const funcDiv = document.createElement('div');
                    funcDiv.className = 'preview-function';
                    
                    let callsHtml = '';
                    if (func.calls && func.calls.length > 0) {
                        callsHtml = `<div class="preview-calls">‚Üí ${func.calls.join(', ')}</div>`;
                    }
                    
                    funcDiv.innerHTML = `
                        <div class="preview-function-name">‚ö° ${func.name}()</div>
                        <div class="preview-function-desc">${func.description || ''}</div>
                        ${callsHtml}
                    `;
                    functionsDiv.appendChild(funcDiv);
                });
            }
            
            if (node.atoms) {
                node.atoms.forEach(atom => {
                    const atomDiv = document.createElement('div');
                    atomDiv.className = 'preview-function';
                    atomDiv.style.borderLeftColor = '#c586c0';
                    
                    let readByHtml = atom.readBy && atom.readBy.length > 0 
                        ? `<div class="preview-calls">Read by: ${atom.readBy.join(', ')}</div>` : '';
                    let writtenByHtml = atom.writtenBy && atom.writtenBy.length > 0 
                        ? `<div class="preview-calls">Written by: ${atom.writtenBy.join(', ')}</div>` : '';
                    
                    atomDiv.innerHTML = `
                        <div class="preview-function-name">üíæ ${atom.name}</div>
                        ${readByHtml}
                        ${writtenByHtml}
                    `;
                    functionsDiv.appendChild(atomDiv);
                });
            }
        }

        function hidePreview() {
            if (!draggedNode) {
                previewPanel.classList.remove('visible');
                hoveredNode = null;
            }
        }

        // Drag & Drop –Ω–æ–¥
        function startDragNode(e, node) {
            e.stopPropagation();
            draggedNode = node;
            dragStart.x = e.clientX - node.x;
            dragStart.y = e.clientY - node.y;
            
            document.addEventListener('mousemove', dragNode);
            document.addEventListener('mouseup', stopDragNode);
        }

        function dragNode(e) {
            if (draggedNode) {
                draggedNode.x = e.clientX - dragStart.x;
                draggedNode.y = e.clientY - dragStart.y;
                renderConnections();
                renderNodes();
                if (hoveredNode === draggedNode) {
                    showPreview(draggedNode);
                }
            }
        }

        function stopDragNode() {
            draggedNode = null;
            document.removeEventListener('mousemove', dragNode);
            document.removeEventListener('mouseup', stopDragNode);
        }

        // –ü–∞–Ω–æ—Ä–∞–º–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        const canvas = document.getElementById('mapCanvas');
        let isPanning = false;
        let panStart = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => {
            if (e.target === svg || e.target === canvas) {
                isPanning = true;
                panStart.x = e.clientX - translateX;
                panStart.y = e.clientY - translateY;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isPanning && !draggedNode) {
                translateX = e.clientX - panStart.x;
                translateY = e.clientY - panStart.y;
                updateTransform();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isPanning = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.3, Math.min(3, scale * delta));
            updateTransform();
        });

        function updateTransform() {
            svg.setAttribute('transform', `translate(${translateX}, ${translateY}) scale(${scale})`);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        function zoomIn() {
            scale = Math.min(3, scale * 1.2);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(0.3, scale * 0.8);
            updateTransform();
        }

        function fitToScreen() {
