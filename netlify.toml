# Netlify конфигурация (опционально, если будете использовать Netlify)

[build]
  command = "flutter build web --release"
  publish = "build/web"

# Редирект всех роутов на index.html для SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers для PWA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

